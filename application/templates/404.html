<!-- Inherits from layout.html -->
{% extends "layout.html" %}
<!-- The block content replace the one encapsulated in layout.html -->
{% block content %}
<div class="h-full w-full">
    <div class="is-flex is-justify-content-center">{% include "svgs/pageNotFound.html" %}</div>
    <div class="is-size-1 has-text-centered has-text-black is-flex-grow-1 space-x-3 is-family-code">
        <strong class="has-text-link-dark">404</strong> Page Not Found
    </div>
    <div class="is-size-5 has-text-centered mt-5 has-text-dark is-family-monospace">
        <p>The page you are looking for does not exist.</p>

        <p>
            If you think that there's been some sort of mistake, please contact us at
            <strong>WheelWiseUK@gmail.com</strong>
        </p>
    </div>

</div>
{% endblock %}
